<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <title>zudoku logo - dark</title>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="#0B0F19"/>

  <!-- Logo stroke -->
  <g fill="none" stroke="#FFFFFF" stroke-width="36" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer ring -->
    <path d="M512 210
             C345 210 210 345 210 512
             C210 679 345 814 512 814
             C679 814 814 679 814 512
             C814 345 679 210 512 210 Z"/>

    <!-- API circuit (symmetric) -->
    <!-- left node -->
    <circle cx="320" cy="512" r="28"/>
    <!-- right node -->
    <circle cx="704" cy="512" r="28"/>
    <!-- top node -->
    <circle cx="512" cy="320" r="28"/>
    <!-- bottom node -->
    <circle cx="512" cy="704" r="28"/>

    <!-- connectors -->
    <path d="M348 512 H442"/>
    <path d="M582 512 H676"/>
    <path d="M512 348 V442"/>
    <path d="M512 582 V676"/>

    <!-- Center container (like endpoint box) -->
    <rect x="420" y="420" width="184" height="184" rx="48"/>

    <!-- Z monogram inside endpoint box -->
    <path d="M462 466 H562"/>
    <path d="M562 466 L462 558"/>
    <path d="M462 558 H562"/>
  </g>

  <!-- Optional small "dots" accent -->
  <g fill="#FFFFFF" opacity="0.9">
    <circle cx="512" cy="150" r="8"/>
    <circle cx="512" cy="874" r="8"/>
  </g>
</svg>
